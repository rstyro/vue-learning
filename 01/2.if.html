<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断语句</title>
    <script src="../dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li>苹果</li>
            <li>橘子</li>
            <li v-if="isFruitByBanana">香蕉</li>
            <li v-if="isFruitByTomato">西红柿</li>
        </ul>
    </div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            isFruitByBanana: true,
            isFruitByTomato: false
        }
    });
</script>
</body>
</html>
