<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="../dist/vue.min.js"></script>
    <style>
        #app{
            width: 500px;
            height: 500px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message" />
    </div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"来呀，快活呀"
        }
    })
</script>
</body>
</html>
